<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Books</title>
</head>
<body>
    <h1>Your Books</h1>
    {% if books %}
        <ul>
            {% for book in books %}
                <li>{{ book.day_of_week }} by {{ book.user }} and {{ book.Musculo1  }} </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>You have no books.</p>
    {% endif %}
    <a href="">Logout</a>
</body>
</html>
